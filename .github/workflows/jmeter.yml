name: Run JMeter Vault Tests

on:
  push:
    branches: [ main, PersonalVault ]
    paths:
      - "Vaults/**.jmx"
      - "data/**"
  pull_request:
    paths:
      - "Vaults/**.jmx"
      - "data/**"
  workflow_dispatch:

jobs:

  detect-vault:
    runs-on: ubuntu-latest
    outputs:
      vault: ${{ steps.extract.outputs.vault }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed vault
        id: extract
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep "^Vaults/" | grep ".jmx" || true)

          if [ -z "$CHANGED" ]; then
            echo "vault=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VAULT=$(echo "$CHANGED" | head -n1 | cut -d'/' -f2)
          echo "vault=$VAULT" >> "$GITHUB_OUTPUT"

  run-vault-tests:
    needs: detect-vault
    if: ${{ needs.detect-vault.outputs.vault != '' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar xmlstarlet

      - name: Download JMeter
        run: |
          JMETER_VER="5.6.3"
          wget -q https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VER}.tgz
          tar -xzf apache-jmeter-${JMETER_VER}.tgz

      - name: Run JMeter for vault
        run: |
          bash .github/scripts/run_jmeter.sh \
            "${{ github.workspace }}/Vaults/${{ needs.detect-vault.outputs.vault }}"/*.jmx \
            "${{ needs.detect-vault.outputs.vault }}"

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: "jmeter-${{ needs.detect-vault.outputs.vault }}"
          path: "results/${{ needs.detect-vault.outputs.vault }}-*"

  no-vault-detected:
    needs: detect-vault
    if: ${{ needs.detect-vault.outputs.vault == '' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "No vault changes detected."
