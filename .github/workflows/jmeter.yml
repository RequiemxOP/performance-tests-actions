name: Run JMeter Vault Tests

on:
  push:
    branches: [ main, PersonalVault ]
    paths:
      - "Vaults/**.jmx"
      - "data/**"
  workflow_dispatch:

jobs:
  run-vault-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        vault: [ "DigitalVault", "EOLVault", "HealthVault", "LegalVault", "PersonalVault", "Subscription" ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar xmlstarlet

      - name: Download JMeter
        run: |
          JMETER_VER="5.6.3"
          wget -q https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VER}.tgz
          tar -xzf apache-jmeter-${JMETER_VER}.tgz

      - name: Prepare results folder
        run: mkdir -p results

      - name: Find latest JMX
        id: find_jmx
        run: |
          VAULT_DIR="Vaults/${{ matrix.vault }}"
          LATEST=$(ls -1t "${VAULT_DIR}"/*.jmx 2>/dev/null | head -n 1 || true)
          echo "found=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Display JMX
        if: ${{ steps.find_jmx.outputs.found != '' }}
        run: echo "Running: ${{ steps.find_jmx.outputs.found }}"

      - name: Run JMeter Script
        if: ${{ steps.find_jmx.outputs.found != '' }}
        run: |
          bash .github/scripts/run_jmeter.sh "${{ steps.find_jmx.outputs.found }}" "${{ matrix.vault }}"

      - name: Upload Report
        if: ${{ steps.find_jmx.outputs.found != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: "jmeter-${{ matrix.vault }}"
          path: "results/${{ matrix.vault }}-*"

      - name: No JMX Found
        if: ${{ steps.find_jmx.outputs.found == '' }}
        run: echo "No JMX found for ${{ matrix.vault }}"
