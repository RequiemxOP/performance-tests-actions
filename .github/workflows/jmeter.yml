name: Run JMeter Vault Tests

on:
  workflow_dispatch:
    inputs:
      vault:
        description: "Select the vault to run"
        required: true
        type: choice
        options:
          - DigitalVault
          - HealthVault
          - LegalVault
          - PersonalVault
          - Subscription
          - EOLVault
      token:
        description: "Enter Bearer Token for this run"
        required: true
        type: string

jobs:

  run-vault-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mask token (security)
        run: echo "::add-mask::${{ github.event.inputs.token }}"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar xmlstarlet

      - name: Download JMeter
        run: |
          JMETER_VER="5.6.3"
          wget -q https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VER}.tgz
          tar -xzf apache-jmeter-${JMETER_VER}.tgz

      - name: Run JMeter for selected vault
        run: |
          bash .github/scripts/run_jmeter.sh \
            "${{ github.workspace }}/Vaults/${{ github.event.inputs.vault }}"/*.jmx \
            "${{ github.event.inputs.vault }}" \
            "${{ github.event.inputs.token }}"

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: "jmeter-${{ github.event.inputs.vault }}"
          path: "results/${{ github.event.inputs.vault }}-*"
