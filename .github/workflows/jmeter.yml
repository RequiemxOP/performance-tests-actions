name: Run JMeter Vault Tests

on:
  push:
    branches: [ Grapes ]
    paths:
      - "Vaults/**.jmx"
      - "data/**"
  pull_request:
    paths:
      - "Vaults/**.jmx"
      - "data/**"
  workflow_dispatch:

jobs:

  detect-vault:
    runs-on: ubuntu-latest
    outputs:
      vault: ${{ steps.extract.outputs.vault }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2   # ensures HEAD~1 exists

      - name: Detect changed vault
        id: extract
        run: |
          set -e

          echo "Event: ${{ github.event_name }}"

          # Determine comparison range
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${GITHUB_BASE_REF}"
            echo "PR event. Comparing against origin/$BASE"
            git fetch origin "$BASE" --depth=1
            RANGE="origin/$BASE...HEAD"
          else
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              echo "Push event. Using HEAD~1 HEAD"
              RANGE="HEAD~1 HEAD"
            else
              echo "No HEAD~1 available, using HEAD only"
              RANGE="HEAD"
            fi
          fi

          echo "Using diff range: $RANGE"

          # Find changed JMX files
          CHANGED=$(git diff --name-only $RANGE -- "Vaults/" | grep ".jmx" || true)

          if [ -z "$CHANGED" ]; then
            echo "No JMX changes detected."
            echo "vault=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Changed JMX files:"
          echo "$CHANGED"

          # Extract the vault directory name
          VAULT=$(echo "$CHANGED" | head -n 1 | cut -d'/' -f2)
          echo "Detected vault: $VAULT"
          echo "vault=$VAULT" >> "$GITHUB_OUTPUT"


  run-vault-tests:
    needs: detect-vault
    if: ${{ needs.detect-vault.outputs.vault != '' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar xmlstarlet

      - name: Download JMeter
        run: |
          JMETER_VER="5.6.3"
          wget -q https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VER}.tgz
          tar -xzf apache-jmeter-${JMETER_VER}.tgz

      - name: Run JMeter for vault
        run: |
          bash .github/scripts/run_jmeter.sh \
            "${{ github.workspace }}/Vaults/${{ needs.detect-vault.outputs.vault }}"/*.jmx \
            "${{ needs.detect-vault.outputs.vault }}"

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: "jmeter-${{ needs.detect-vault.outputs.vault }}"
          path: "results/${{ needs.detect-vault.outputs.vault }}-*"


  no-vault-detected:
    needs: detect-vault
    if: ${{ needs.detect-vault.outputs.vault == '' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "No vault changes detected."
